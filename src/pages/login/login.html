<ion-content class="content-background no-scroll">
  <!-- <ion-card class="card-center">
    kokot
  </ion-card> -->
  <div class="login-wrapper">
    <form (ngSubmit)="login()" #registerForm="ngForm" class="form-style">

      <ion-item class="form-item">
        <ion-label color="light" floating>Email</ion-label>
        <ion-input type="text" name="login" [(ngModel)]="registerCredentials.login" required></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label color="light" floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
      </ion-item>

      <ion-row justify-content-center class="top-padding">
        <button ion-button round class="submit-btn" solid type="submit" [disabled]="!registerForm.form.valid">Login</button>
      </ion-row>

    </form>

    <ion-row class="top-pading top-margin">
      <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
    </ion-row>
  </div>

</ion-content>
