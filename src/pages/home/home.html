<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content justify->
  <ion-row justify-content-center>
    <ion-badge>{{bigos}}</ion-badge> 
  </ion-row>
  <ion-row justify-content-center>
    <button ion-button secondary (click)="onAddBigoClicked()">Bigo</button>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-select placeholder="Select" [(ngModel)]="selectedBigoType">
        <ion-option *ngFor="let bigoType of this.bigoTypes" value={{bigoType.type}}>
          {{bigoType.type}}
        </ion-option>
      </ion-select>
    </ion-item>
    
  </ion-row>

</ion-content>
